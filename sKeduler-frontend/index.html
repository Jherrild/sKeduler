    <!-- Datepicker Script -->
    <script>
    $( function() {
        $( "#datepicker" ).datepicker();
        $( "#anim" ).on( "change", function() {
        $( "#datepicker" ).datepicker( "option", "showAnim", $( this ).val() );
        });
    } );
    </script>

    <script>
    $(document).ready(function(){
    $('input.timepicker').timepicker({});
    });
    </script>

    <script>
    $('.timepicker').timepicker({
    timeFormat: 'hh:mm p',
    interval: 30,
    minTime: '6',
    maxTime: '6:00pm',
    defaultTime: '11',
    startTime: '06:00',
    dynamic: false,
    dropdown: true,
    scrollbar: true
    });
    </script>

    <!-- Menu Toggle Script -->
